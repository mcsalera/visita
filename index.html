<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    
    <div class="form">
        <div class="title">Visita: An Appointment System</div>
        <div class="subtitle">Create your appointment now!</div>
        <div class="input-container ic1">
            <input id="name" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="name" class="placeholder">Name</label>
        </div>
        <div class="input-container ic2">
            <input id="location" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="location" class="placeholder">Location</label>
        </div>
        <div class="input-container ic2">
            <input id="date" class="input" type="date" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="date" class="placeholder">Date</>
            </div>
            <div class="input-container ic2">
                <input id="phonenumber" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="phonenumber" class="placeholder">Phone Number</>
                </div>
                <button type="text" class="submit" onclick="submitData()">Submit</button>
                <script src="./main.js"></script>
            </div>
        </body>
        </html>
